<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practica Card</title>
</head>
<body>

    <main class="contenedor">
        <div class="card">
            <div class="card__imagen"></div>
            <img src="./img/theFlash.png" alt="" class="flash">
            <div class="card__texto">
                <h2 class="card__titulo">The Flash</h2>
                <p class="card__descripcion"> The Flash es uno de los personajes más populares de DC comics y ha sido parte integral de muchas historias de "Crisis" que cambian la relaidad a lo largo de los años</p>
                <button class="card__button">Más Info</button>
            </div>




        </div>
    </main>
    
</body>
</html>
